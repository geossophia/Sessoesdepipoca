<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kanit&family=Lobster&family=Pacifico&family=Roboto+Mono:wght@700&family=Roboto+Slab&family=Shippori+Antique&family=Spline+Sans&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <title>Sessões de Pipoca</title>
</head>
<body>
    <main>
        <div id="fundo"></div>
        <img id="lcdp" src="fotos\séries\lcdp.jpeg" alt="La Casa de Papel, o Professor, Tóquio, Denver, Moscou e Berlim">
        <img src="fotos\linhas ou icones\linha1.png" id="linha1" alt="Linha">
        <img src="linha2" id="linha" alt="">
        <h1 id="registro">Registro</h1>
        <img id="pipoca" src="fotos\linhas ou icones\popcorn.png" alt="Logo de pipoca"/>
        <div id="linhazinha"></div>
        <div id="login">
            <form class="card" action="inicio.html">
                <div id="lugar">
                    <div id="nomela">
                        <label id="lanome" for="nome">Nome</label>
                    </div>
                    <div id="sobrela">
                        <label id="lanome" for="nome2">Sobrenome</label>
                    </div>
                    <div id="nomea">
                        <input type="text" id="nome"  autocomplete="off">
                    </div>
                    <div id="sobreb">
                        <input type="text" id="nome2" autocomplete="off">
                    </div>
                    <div id="usuarioa">
                        <label id="lausuario" for="inusuario">Usuário</label>
                    </div>
                    <div id="usuario2">
                        <input type="text" id="inusuario" autocomplete="off">
                    </div>
                    <div id="user">@</div>
                    <div id="emaila">
                        <label id="lausuario" for="inemail">Email</label>
                    </div>
                    <div id="emailb">
                        <input type="email" id="inemail" autocomplete="off">
                    </div>
                    <div id="senhaa">
                        <label  id="lasenha"for="insenha">Senha</label>
                    </div>
                    <div id="senhab">
                        <input type="password" id="insenha" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-6"> <a  class="btn btn-sm animated-button thar-one"><input id="enviar" type="submit" value="CRIAR" class="submit"></a></div>
                </div>
            </form>    
    </main>
</body>
</html>
